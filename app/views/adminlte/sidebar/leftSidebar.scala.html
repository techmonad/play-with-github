@* leftSidebar Template File *@
@(title: String)

@isActive(page: String) = {
  @if(title.equalsIgnoreCase(page)) { active }
}

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="" class="img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p>name</p>
        <i class="fa fa-circle text-success"></i> Online
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li class="@isActive("Dashboard")">
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="@isActive("Reservations")">
        <a href="#">
          <i class="fa fa-list"></i> <span>Reservations</span>
        </a>
      </li>
      <li class="@isActive("Curtomers")">
        <a href="#">
          <i class="fa fa-group"></i> <span>Customers</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
